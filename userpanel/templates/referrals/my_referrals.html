
{% load static %}
{% block content %}
{% include "includes/header.html" %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title"> My Bets </h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">My Bets</a></li>
          <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
        </ol>
      </nav>
    </div>
    <div class="row">
   
 
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
          
            <div class="table-responsive">
              <table class="table table-dark">
                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    
                                    <th>Earned</th>
                                </tr>
                            </thead>
                            <tbody>
{% for d in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ d.name }}</td>
    <td>{{ d.username }}</td>
   
    <td>0</td>
   
               </tr>
               {% endfor %}                                </tbody>
                        </table>
                    </div>
                </div>
               
              </div>
            </div>
          </div>


        
        
      </div>
    </div>
  
    

{% include "includes/footer.html" %}

{% endblock %}
